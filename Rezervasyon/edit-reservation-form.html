<!DOCTYPE html>
<html>
<head>
    <title>Rezervasyon Düzenle</title>
    <link rel="stylesheet" type="text/css" href="edit-reservation-form.css">
</head>
<body>
    <h1>Rezervasyon Düzenle</h1>
    
    <form id="edit-reservation-form">
        <label for="name">Adı:</label>
        <input type="text" id="name" name="name"><br><br>
        
        <label for="email">E-posta:</label>
        <input type="email" id="email" name="email"><br><br>
        
        <label for="check-in">Giriş Tarihi:</label>
        <input type="date" id="check-in" name="check-in"><br><br>
        
        <label for="check-out">Çıkış Tarihi:</label>
        <input type="date" id="check-out" name="check-out"><br><br>
        
        <label for="person-count">Kişi Sayısı:</label>
        <input type="number" id="person-count" name="person-count" min="1" max="5" value="1"><br><br>
        
        <input type="submit" value="Rezervasyonu Düzenle">
    </form>
    
    <script src="script.js"></script>
    
    <script>
        var reservationToEdit = JSON.parse(localStorage.getItem("reservationToEdit"));
        document.getElementById("name").value = reservationToEdit.name;
        document.getElementById("email").value = reservationToEdit.email;
        document.getElementById("check-in").value = reservationToEdit.checkIn;
        document.getElementById("check-out").value = reservationToEdit.checkOut;
        document.getElementById("person-count").value = reservationToEdit.personCount;
        
        document.getElementById("edit-reservation-form").addEventListener("submit", function(event) {
            event.preventDefault();
            
            var name = document.getElementById("name").value;
            var email = document.getElementById("email").value;
            var checkIn = document.getElementById("check-in").value;
            var checkOut = document.getElementById("check-out").value;
            var personCount = document.getElementById("person-count").value;
            
            var reservations = JSON.parse(localStorage.getItem("reservations")) || [];
            reservationToEdit.name = name;
            reservationToEdit.email = email;
            reservationToEdit.checkIn = checkIn;
            reservationToEdit.checkOut = checkOut;
            reservationToEdit.personCount = personCount;
            localStorage.setItem("reservations", JSON.stringify(reservations));
            localStorage.removeItem("reservationToEdit");
            window.location.href = "rezervasyonlar.html";
        });
    </script>
</body>
</html>
