<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="rezervasyon.css">
    <title>Rezervasyon</title>
</head>
<body>
    <h1>Rezervasyon</h1>
    
    <form id="reservation-form">
        <label for="name">Adınız:</label>
        <input type="text" id="name" name="name">
        <br>
        <br>

        <label for="lastname">Soyadınız:</label>
        <input type="text" id="lastname" name="lastname">
        <br>
        <br>

        <label for="person-count">Kişi Sayısı:</label>
        <input type="number" id="person-count" name="person-count" min="1" max="5" value="1">

        <label for="email">E-posta Adresiniz:</label>
        <input type="text" id="email" name="email">
        <br><br>

        <label for="check-in">Giriş Tarihi:</label>
        <input type="date" id="check-in" name="check-in">
        <br>
        <br>

        <label for="check-out">Çıkış Tarihi:</label>
        <input type="date" id="check-out" name="check-out">
        <br>
        <br>

        <button type="submit">Rezervasyon Yap</button>
    </form>



    <script src="script.js"></script>

</body>
</html>
